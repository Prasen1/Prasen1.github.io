<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=/v2/">
    <title>Page Not Found - FinPlan Pro</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-start: #e8f0fe;
            --bg-end: #f0e6ff;
            --text-primary: #1a1a2e;
            --text-secondary: #555;
            --card-bg: #fff;
            --link-color: #6366f1;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-start: #0f172a;
                --bg-end: #1e1b4b;
                --text-primary: #e2e8f0;
                --text-secondary: #94a3b8;
                --card-bg: #1e293b;
                --link-color: #818cf8;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }

        .container { max-width: 480px; width: 100%; }
        .code { font-size: 5rem; font-weight: 800; opacity: 0.15; line-height: 1; }
        h1 { font-size: 1.5rem; font-weight: 700; margin: 0.5rem 0; }
        p { color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 1.5rem; line-height: 1.5; }
        a {
            display: inline-block;
            background: var(--link-color);
            color: #fff;
            text-decoration: none;
            padding: 0.65rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        a:hover { opacity: 0.85; }
        .sub { font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you are looking for does not exist or has been moved.</p>
        <a href="/v2/">Go to FinPlan Pro</a>
        <p class="sub">You will be redirected automatically in 3 seconds.</p>
    </div>
    <script>
        setTimeout(function() { window.location.href = '/v2/'; }, 3000);
    </script>

    <!-- GoatCounter (privacy-friendly analytics, no cookies) -->
    <script data-goatcounter="https://prasen1.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
