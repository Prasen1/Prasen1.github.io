<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=v2/">
    <title>FinPlan Pro - Financial Planning Tools</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-start: #e8f0fe;
            --bg-end: #f0e6ff;
            --text-primary: #1a1a2e;
            --text-secondary: #555;
            --card-bg: #fff;
            --card-border: rgba(0,0,0,0.08);
            --card-shadow: 0 8px 30px rgba(0,0,0,0.08);
            --card-hover-shadow: 0 12px 40px rgba(0,0,0,0.14);
            --badge-recommended-bg: #22c55e;
            --badge-classic-bg: #6b7280;
            --progress-bg: rgba(0,0,0,0.08);
            --progress-bar: linear-gradient(90deg, #6366f1, #8b5cf6, #a855f7);
            --link-color: #6366f1;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-start: #0f172a;
                --bg-end: #1e1b4b;
                --text-primary: #e2e8f0;
                --text-secondary: #94a3b8;
                --card-bg: #1e293b;
                --card-border: rgba(255,255,255,0.06);
                --card-shadow: 0 8px 30px rgba(0,0,0,0.3);
                --card-hover-shadow: 0 12px 40px rgba(0,0,0,0.4);
                --progress-bg: rgba(255,255,255,0.1);
                --link-color: #818cf8;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            max-width: 640px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 480px) {
            .cards { grid-template-columns: 1fr; }
            h1 { font-size: 1.4rem; }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem 1.25rem;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-hover-shadow);
        }

        .badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.2rem 0.6rem;
            border-radius: 9999px;
            color: #fff;
        }

        .badge-recommended { background: var(--badge-recommended-bg); }
        .badge-classic { background: var(--badge-classic-bg); }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.45;
        }

        .progress-wrap {
            width: 100%;
            max-width: 320px;
            margin: 0 auto 1rem;
        }

        .progress-bar-bg {
            height: 4px;
            background: var(--progress-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--progress-bar);
            border-radius: 4px;
            animation: fillBar 2s linear forwards;
        }

        @keyframes fillBar {
            to { width: 100%; }
        }

        .redirect-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .redirect-text a {
            color: var(--link-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">&#128200;</div>
        <h1>FinPlan Pro</h1>
        <p class="subtitle">Redirecting to latest version...</p>

        <div class="cards">
            <a href="v2/" class="card">
                <span class="badge badge-recommended">Recommended</span>
                <span class="card-title">v2 — New</span>
                <span class="card-desc">Redesigned dashboard with additional financial planning tools</span>
            </a>
            <a href="v1/" class="card">
                <span class="badge badge-classic">Classic</span>
                <span class="card-title">v1 — Classic</span>
                <span class="card-desc">Original calculator interface</span>
            </a>
        </div>

        <div class="progress-wrap">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <p class="redirect-text">If not redirected, <a href="v2/">click here</a>.</p>
    </div>

    <script>
        setTimeout(function() { window.location.href = 'v2/'; }, 2000);
    </script>

    <!-- GoatCounter (privacy-friendly analytics, no cookies) -->
    <script data-goatcounter="https://prasen1.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
